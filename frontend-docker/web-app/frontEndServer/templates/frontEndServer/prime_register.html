{% extends "./home.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h3 class="card-title">Welcome to register as a member!</h3>
<form method="POST">
    {% csrf_token %}

    {% if msg is None%}
    <button class="btn btn-outline-info" type="submit" name="prime" value="prime">Register</button>
    {% else %}
    <p>{{msg}}</p>
    {% comment %} <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Home</a> {% endcomment %}
    {% endif %}
</form>
{% endblock content %}
